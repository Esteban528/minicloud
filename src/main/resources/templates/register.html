<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
  <head th:insert="~{head :: headFragment}">
  <body>
    <div th:insert="~{header :: headerFragment}"></div>
    <main class="container">
      <div th:if="${param.error}">
        Invalid username and password.
      </div>
      <div th:if="${param.logout}">
        You have been logged out.
      </div>
      <div class="target">
        <form th:action="@{/register}" method="post" class="form" th:object="${registerUserDTO}">
            <legend><h1>Register form</h1></legend>
            <label for="nickname">Your name or nickname</label>
            <input type="text" id="nickname" name="nickname" th:field="*{nickname}" placeholder="Ej: Esteban"/>
            <p th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}" style="color: red;"></p>

            <label for="email">Your e-mail</label>
            <input type="email" id="email" name="email" th:field="*{email}" placeholder="Ej: mail@domain.com"/>
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: red;"></p>

            <label for="password">Your password</label>

            <div id="passwordInput">
              <input type="password" id="password" name="password" th:field="*{password}" placeholder="Secret password"/>
            </div>
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color: red;"></p>

            <button type="submit" class="button cyan">Submit</button>
        </form>
      </div>
    </main>
  </body>
  <script th:src="@{/js/app.js}"></script>
</html>
