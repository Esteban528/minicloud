<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
  <head>
    <th:block th:insert="~{head :: headFragment}"></th:block>
  </head>
  <body>
    <div th:insert="~{header :: headerFragment}"></div>
    <main class="container">
      <div class="target section">
        <form th:action="@{/passwordrecovery/changepassword}" method="post" class="form">
          <input type="hidden" id="code" name="code" th:value="${code}" />
          <input type="hidden" id="email" name="email" th:value="${email}" />
          <label for="password">New password</label>
          <div id="passwordInput">
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Secret password"
            />
          </div>
          <button type="submit" class="button cyan">Confirm</button>
        </form>
      </div>
    </main>
    <script th:src="@{/js/app.js}"></script>
  </body>
</html>
