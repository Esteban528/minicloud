<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:insert="~{head :: headFragment}"></head>
  <body>
    <div th:insert="~{header :: headerFragment}"></div>

    <main class="main-content container" style="justify-content: start">
      <div
        class="target mtop"
        th:classappend="${#strings.length(trace) > 0 ? '' : 'container'}"
      >
        <img th:src="@{/images/error.png}" alt="" style="max-width: 20rem" />
        <div class="container flex-col container-align-left">
          <h1>Ooops something went wrong</h1>
          <p class="bold" th:text="|Status code: ${status}|"></p>
          <p th:text="${error}"></p>
          <p th:text="${message}"></p>
          <a th:href="@{/}" class="button cyan">Go home page</a>
          <pre th:text="${trace}"></pre>
        </div>
      </div>
    </main>
  </body>
  <script th:src="@{/js/app.js}"></script>
</html>
