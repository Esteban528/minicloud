<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:insert="~{head :: headFragment}"></head>
  <body>
    <div th:insert="~{header :: headerFragment}"></div>
    <main class="main-content">
      <div class="container">
        <a th:href="@{/admin/dashboard}"></a>

      </div>

        <div th:insert="~{admin_header :: adminDashboardHeader}"></div>

      <hr />

      <div class="container flex-col container-align-left">
        <h5>Your session authorities</h5>
        <ul th:each="authority : ${#authentication.principal.authorities}">
          <li th:text="${authority.authority}"></li>
        </ul>
      </div>
    </main>
  </body>
  <script th:src="@{/js/app.js}"></script>
</html>
